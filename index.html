<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Meat Or Die</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h1>Meat Or Die</h1>
        <h4 class="text-center">You had me at "Meat Tornado"</h4>
      </div>
      <div id="newOrder" class="panel">
        <h2 class="panel-heading text-center">Create New Order</h2>
        <form id="newOrder">
          <div class="form-group panel-body">
            <div class="row">
              <div class="col-md-6">
                <label for="orderName">Order Name:</label>
                <input class="form-control" type="text" id="orderName" required autofocus>
              </div>
              <div class="col-md-6">
                <label for="orderType">Order Type:</label>
                <select class="form-control" id="orderType">
                  <option value="Pick-up">Pick-up</option>
                  <option value="Delivery">Delivery</option>
                </select>
              </div>
            </div>
            <br>
            <div class="row">
              <button class="btn btn-success center-block" type="submit">Start</button>
            </div>
          </div>
        </form>
      </div>
      <div id="orderDetail" class="panel">
        <h2 id="orderName" class="panel-heading text-center">'s Order</h2>
        <div class="panel-body">
          <div class="panel">
            <h2 class="panel-heading text-center>">Create New Pizza</h2>
              <div class="form-group panel-body">
                <div class="row">
                  <div class="col-md-6">
                    <label for="pizzaName">Pizza Name:</label>
                    <input class="form-control" type="text" id="pizzaName" required autofocus>
                  </div>
                  <div class="col-md-6">
                    <label for="orderType">Pizza Size:</label>
                    <select class="form-control" id="pizzaSize">
                      <option value="12">Medium</option>
                      <option value="16">Large</option>
                      <option value="18">Extra Large</option>
                    </select>
                  </div>
                </div>
              </div>
                <span class="btn btn-success col-md-4 col-md-offset-4" id="addPizza">Create</button>
              </div>
          <br>
          <br>
          <div id="pizzaDetail" class="panel">
            <h2 id="pizzaName" class="panel-heading text-center">Add Toppings to </h2>
            <div class="form-group panel-body">
              <label for="toppings"></label>
              <select class="form-control" id="toppings">
              </select>
              <span class="btn btn-info" id="addTopping">Add</span>
              <br>
              <br>
              <div id="pizzaToppingDetail" class="panel">
                <label for="currentToppings">Selected Toppings:</label>
                <ul id="currentToppings">
                </ul>
                </form>
              </div>
            </div>
            <h2 class="panel-footer" id="pizzaCost">Total: $</h2>
          </div>
          <br>
          <br>
          <div class="panel">
            <h2 class="panel-heading text-center">Pizzas</h2>
            <div class="panel-body">
            </div>
            <h2 class="panel-footer" id="orderCost">Total: $</h2>
          </div>
        </div>
      </div> <!-- order detail panel-->
    </div>   <!-- container  -->
  </body>
</html>
